databaseChangeLog:
  - changeSet:
      id: create-mms_material_lot-table
      author: Xunbo Guo
      comment: Create table MMS_MATERIAL_LOT
      changes:
        - createTable:
            tableName: MMS_MATERIAL_LOT
            remarks: Material Lot Info
            columns:
              - column:
                  name: object_rrn
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: active_flag
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: org_rrn
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: created
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: created_by
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: updated
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: updated_by
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: lock_version
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: MATERIAL_LOT_ID
                  type: varchar(64)
                  remarks: 物料批次号
              - column:
                  name: GRADE
                  type: varchar(64)
                  remarks: 等级
              - column:
                  name: RECEIVE_QTY
                  type: bigint
                  remarks: 接收数量
              - column:
                  name: CURRENT_QTY
                  type: bigint
                  remarks: 当前数量
              - column:
                  name: RESERVED_QTY
                  type: bigint
                  remarks: 预留数量
              - column:
                  name: STATUS_MODEL_RRN
                  type: bigint
                  remarks: 状态模型主键
              - column:
                  name: STATUS_CATEGORY
                  type: varchar(64)
                  remarks: 状态大类
              - column:
                  name: STATUS
                  type: varchar(64)
                  remarks: 状态
              - column:
                  name: PRE_STATUS_CATEGORY
                  type: varchar(64)
                  remarks: 前置状态大类
              - column:
                  name: PRE_STATUS
                  type: varchar(64)
                  remarks: 前置状态
              - column:
                  name: HOLD_STATE
                  type: varchar(64)
                  remarks: Hold状态
              - column:
                  name: PARENT_MATERIAL_LOT_ID
                  type: varchar(64)
                  remarks: 母批的批号
              - column:
                  name: PARENT_MATERIAL_LOT_RRN
                  type: bigint
                  remarks: 母批的批次主键
              - column:
                  name: SUB_MATERIAL_LOT_FLAG
                  type: varchar(1)
                  remarks: 子批标志
              - column:
                  name: PACKED_FLAG
                  type: varchar(1)
                  remarks: 被包装标志
              - column:
                  name: WORK_ORDER_ID
                  type: varchar(64)
                  remarks: 工单号
              - column:
                  name: RECEIVE_DATE
                  type: datetime
                  remarks: 接收日期
              - column:
                  name: MATERIAL_RRN
                  type: bigint
                  remarks: 物料主键
              - column:
                  name: MATERIAL_NAME
                  type: varchar(64)
                  remarks: 物料名称
              - column:
                  name: MATERIAL_VERSION
                  type: bigint
                  remarks: 物料版本
              - column:
                  name: MATERIAL_DESC
                  type: varchar(64)
                  remarks: 物料描述
              - column:
                  name: MATERIAL_CATEGORY
                  type: varchar(64)
                  remarks: 物料类别
              - column:
                  name: MATERIAL_TYPE
                  type: varchar(64)
                  remarks: 物料类型
              - column:
                  name: STORE_UOM
                  type: varchar(64)
                  remarks: 库存单位
              - column:
                  name: EFFECTIVE_LIFE
                  type: bigint
                  remarks: 有效时长
              - column:
                  name: WARNING_LIFE
                  type: bigint
                  remarks: 警告时长 当物料批次达到此时长的时候触发警告
              - column:
                  name: EFFECTIVE_UNIT
                  type: varchar(32)
                  remarks: 有效时长单位
              - column:
                  name: RESERVED1
                  type: varchar(64)
                  remarks: 预留栏位1
              - column:
                  name: RESERVED2
                  type: varchar(64)
                  remarks: 预留栏位2
              - column:
                  name: RESERVED3
                  type: varchar(64)
                  remarks: 预留栏位3
              - column:
                  name: RESERVED4
                  type: varchar(64)
                  remarks: 预留栏位4
              - column:
                  name: RESERVED5
                  type: varchar(64)
                  remarks: 预留栏位5
              - column:
                  name: RESERVED6
                  type: varchar(64)
                  remarks: 预留栏位6
              - column:
                  name: RESERVED7
                  type: varchar(64)
                  remarks: 预留栏位7
              - column:
                  name: RESERVED8
                  type: varchar(64)
                  remarks: 预留栏位8
              - column:
                  name: RESERVED9
                  type: varchar(64)
                  remarks: 预留栏位9
              - column:
                  name: RESERVED10
                  type: varchar(64)
                  remarks: 预留栏位10
  - changeSet:
      id: add-unique-constraint-for-material_lot-table
      author: Xunbo Guo
      comment: Apply unique constraint (org_rrn, MATERIAL_LOT_ID) for MMS_MATERIAL_LOT
      changes:
        - addUniqueConstraint:
            tableName: MMS_MATERIAL_LOT
            columnNames: org_rrn, MATERIAL_LOT_ID
            constraintName: UK_MMS_MATERIAL_LOT_ORG_RRN_MATERIAL_LOT_ID