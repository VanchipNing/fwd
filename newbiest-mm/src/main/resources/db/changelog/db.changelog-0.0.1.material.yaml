databaseChangeLog:
  - changeSet:
      id: create-mms_material-table
      author: Xunbo Guo
      comment: Create table MMS_MATERIAL
      changes:
        - createTable:
            tableName: MMS_MATERIAL
            remarks: Material Info
            columns:
              - column:
                  name: object_rrn
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: active_flag
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: org_rrn
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: created
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: created_by
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: updated
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: updated_by
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: lock_version
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: name
                  type: varchar(64)
                  remarks: 名称
              - column:
                  name: DESCRIPTION
                  type: varchar(64)
                  remarks: 描述
              - column:
                  name: VERSION
                  type: bigint
                  remarks: 版本
              - column:
                  name: STATUS
                  type: varchar(64)
                  remarks: 状态
              - column:
                  name: ACTIVE_USER
                  type: varchar(64)
                  remarks: 激活人
              - column:
                  name: ACTIVE_TIME
                  type: datetime
                  remarks: 激活时间
              - column:
                  name: CLASS
                  type: varchar(64)
                  remarks: 类别
              - column:
                  name: STATUS_MODEL_RRN
                  type: bigint
                  remarks: 状态模型主键
              - column:
                  name: MATERIAL_CATEGORY
                  type: varchar(64)
                  remarks: 物料类别
              - column:
                  name: MATERIAL_TYPE
                  type: varchar(64)
                  remarks: 物料类型
              - column:
                  name: STORE_UOM
                  type: varchar(64)
                  remarks: 库存单位
              - column:
                  name: SAFETY_STORE_QTY
                  type: bigint
                  remarks: 安全库存
              - column:
                  name: MAX_STORE_QTY
                  type: bigint
                  remarks: 最大库存
              - column:
                  name: WAREHOUSE_RRN
                  type: bigint
                  remarks: 默认仓库
              - column:
                  name: EFFECTIVE_LIFE
                  type: bigint
                  remarks: 有效时长
              - column:
                  name: WARNING_LIFE
                  type: bigint
                  remarks: 警告时长 当物料批次达到此时长的时候触发警告
              - column:
                  name: EFFECTIVE_UNIT
                  type: varchar(32)
                  remarks: 有效时长单位
              - column:
                  name: DELIVERY_POLICY
                  type: varchar(64)
                  remarks: 物料出库策略
              - column:
                  name: RESERVED1
                  type: varchar(64)
                  remarks: 预留栏位1
              - column:
                  name: RESERVED2
                  type: varchar(64)
                  remarks: 预留栏位2
              - column:
                  name: RESERVED3
                  type: varchar(64)
                  remarks: 预留栏位3
              - column:
                  name: RESERVED4
                  type: varchar(64)
                  remarks: 预留栏位4
              - column:
                  name: RESERVED5
                  type: varchar(64)
                  remarks: 预留栏位5
              - column:
                  name: RESERVED6
                  type: varchar(64)
                  remarks: 预留栏位6
              - column:
                  name: RESERVED7
                  type: varchar(64)
                  remarks: 预留栏位7
              - column:
                  name: RESERVED8
                  type: varchar(64)
                  remarks: 预留栏位8
              - column:
                  name: RESERVED9
                  type: varchar(64)
                  remarks: 预留栏位9
              - column:
                  name: RESERVED10
                  type: varchar(64)
                  remarks: 预留栏位10
  - changeSet:
      id: add-unique-constraint-for-material-table
      author: Xunbo Guo
      comment: Apply unique constraint (org_rrn, name,class,version) for MMS_MATERIAL
      changes:
        - addUniqueConstraint:
            tableName: MMS_MATERIAL
            columnNames: org_rrn, name, class, version
            constraintName: UK_MATERIAL_ORG_RRN_NAME_CLASS_VERSION