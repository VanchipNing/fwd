databaseChangeLog:
  - changeSet:
      id: create-mms_document_his-table
      author: Xunbo Guo
      comment: Create table MMS_DOCUMENT_HIS
      changes:
        - createTable:
            tableName: MMS_DOCUMENT_HIS
            remarks: Document History Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: NAME
                  type: varchar(64)
                  remarks: 名称
              - column:
                  name: DESCRIPTION
                  type: varchar(64)
                  remarks: 描述
              - column:
                  name: STATUS
                  type: varchar(64)
                  remarks: 数量
              - column:
                  name: OWNER
                  type: varchar(64)
                  remarks: 责任人
              - column:
                  name: CATEGORY
                  type: varchar(64)
                  remarks: 类别
              - column:
                  name: QTY
                  type: bigint
                  remarks: 单据总数量。由lines上统计。无法私自改数量
              - column:
                  name: HANDLED_QTY
                  type: bigint
                  remarks: 已经处理的数量，由lines上统计。无法私自改数量
              - column:
                  name: SUPPLIER_NAME
                  type: varchar(64)
                  remarks: 客户或者供应商名称
              - column:
                  name: DUE_DATE
