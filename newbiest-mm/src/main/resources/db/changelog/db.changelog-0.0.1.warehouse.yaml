databaseChangeLog:
  - changeSet:
      id: create-mms_warehouse-table
      author: Xunbo Guo
      comment: Create table MMS_WAREHOUSE
      changes:
        - createTable:
            tableName: MMS_WAREHOUSE
            remarks: Warehouse Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_WAREHOUSE
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: NAME
                  type: varchar(64)
                  remarks: 仓库号
              - column:
                  name: DESCRIPTION
                  type: varchar(64)
                  remarks: 描述
              - column:
                  name: WAREHOUSE_TYPE
                  type: bigint
                  remarks: 仓库类型
              - column:
                  name: WAREHOUSE_GROUP
                  type: bigint
                  remarks: 仓库组
              - column:
                  name: VIRTUAL_FLAG
                  type: varchar(1)
                  remarks: 是否是虚拟仓库
              - column:
                  name: TRANSFER_DATA_FLAG
                  type: varchar(1)
                  remarks: 是否发送数据给其他系统 比如WMS。ERP等等
              - column:
                  name: RESERVED1
                  type: varchar(64)
                  remarks: 预留栏位1
              - column:
                  name: RESERVED2
                  type: varchar(64)
                  remarks: 预留栏位2
              - column:
                  name: RESERVED3
                  type: varchar(64)
                  remarks: 预留栏位3
              - column:
                  name: RESERVED4
                  type: varchar(64)
                  remarks: 预留栏位4
              - column:
                  name: RESERVED5
                  type: varchar(64)
                  remarks: 预留栏位5
              - column:
                  name: RESERVED6
                  type: varchar(64)
                  remarks: 预留栏位6
              - column:
                  name: RESERVED7
                  type: varchar(64)
                  remarks: 预留栏位7
              - column:
                  name: RESERVED8
                  type: varchar(64)
                  remarks: 预留栏位8
              - column:
                  name: RESERVED9
                  type: varchar(64)
                  remarks: 预留栏位9
              - column:
                  name: RESERVED10
                  type: varchar(64)
                  remarks: 预留栏位10
  - changeSet:
      id: add-unique-constraint-for-mms_warehouse-table
      author: Xunbo Guo
      comment: Apply unique constraint (org_rrn, NAME) for MMS_WAREHOUSE
      changes:
        - addUniqueConstraint:
            tableName: MMS_WAREHOUSE
            columnNames: org_rrn, name
            constraintName: UK_MMS_WAREHOUSE_ORG_RRN_NAME