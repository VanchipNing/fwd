databaseChangeLog:
  - changeSet:
      id: create-mms_material-history-table
      author: Xunbo Guo
      comment: Create table MMS_MATERIAL_HIS
      changes:
        - createTable:
            tableName: MMS_MATERIAL_HIS
            remarks: Material History Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_MM_MATERIAL_HIS
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: MATERIAL_RRN
                  type: bigint
                  remarks: 物料主键
              - column:
                  name: NAME
                  type: varchar(64)
                  remarks: 名称
              - column:
                  name: DESCRIPTION
                  type: varchar(64)
                  remarks: 描述
              - column:
                  name: VERSION
                  type: bigint
                  remarks: 版本
              - column:
                  name: STATUS
                  type: varchar(64)
                  remarks: 状态
              - column:
                  name: ACTIVE_USER
                  type: varchar(64)
                  remarks: 激活人
              - column:
                  name: ACTIVE_TIME
                  type: datetime
                  remarks: 激活时间
              - column:
                  name: STATUS_MODEL_RRN
                  type: bigint
                  remarks: 状态模型主键
              - column:
                  name: MATERIAL_CATEGORY
                  type: varchar(64)
                  remarks: 物料类别
              - column:
                  name: MATERIAL_TYPE
                  type: varchar(64)
                  remarks: 物料类型
              - column:
                  name: STORE_UOM
                  type: varchar(64)
                  remarks: 库存单位
              - column:
                  name: SAFETY_STORE_QTY
                  type: bigint
                  remarks: 安全库存
              - column:
                  name: MAX_STORE_QTY
                  type: bigint
                  remarks: 最大库存
              - column:
                  name: WAREHOUSE_RRN
                  type: bigint
                  remarks: 默认仓库
              - column:
                  name: EFFECTIVE_LIFE
                  type: bigint
                  remarks: 有效时长
              - column:
                  name: WARNING_LIFE
                  type: bigint
                  remarks: 警告时长 当物料批次达到此时长的时候触发警告
              - column:
                  name: EFFECTIVE_UNIT
                  type: varchar(32)
                  remarks: 有效时长单位
              - column:
                  name: DELIVERY_POLICY
                  type: varchar(64)
                  remarks: 物料出库策略
              - column:
                  name: RESERVED1
                  type: varchar(64)
                  remarks: 预留栏位1
              - column:
                  name: RESERVED2
                  type: varchar(64)
                  remarks: 预留栏位2
              - column:
                  name: RESERVED3
                  type: varchar(64)
                  remarks: 预留栏位3
              - column:
                  name: RESERVED4
                  type: varchar(64)
                  remarks: 预留栏位4
              - column:
                  name: RESERVED5
                  type: varchar(64)
                  remarks: 预留栏位5
              - column:
                  name: RESERVED6
                  type: varchar(64)
                  remarks: 预留栏位6
              - column:
                  name: RESERVED7
                  type: varchar(64)
                  remarks: 预留栏位7
              - column:
                  name: RESERVED8
                  type: varchar(64)
                  remarks: 预留栏位8
              - column:
                  name: RESERVED9
                  type: varchar(64)
                  remarks: 预留栏位9
              - column:
                  name: RESERVED10
                  type: varchar(64)
                  remarks: 预留栏位10
              - column:
                  name: HISTORY_SEQ
                  type: varchar(64)
                  remarks: 历史序列号
              - column:
                  name: TRANS_TYPE
                  type: varchar(64)
                  remarks: 操作类型
              - column:
                  name: ACTION_CODE
                  type: varchar(64)
                  remarks: 动作码
              - column:
                  name: ACTION_REASON
                  type: varchar(64)
                  remarks: 原因
              - column:
                  name: ACTION_COMMENT
                  type: varchar(64)
                  remarks: 备注