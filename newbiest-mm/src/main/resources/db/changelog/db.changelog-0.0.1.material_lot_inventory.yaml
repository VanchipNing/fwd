databaseChangeLog:
  - changeSet:
      id: create-mms_material_lot_inventory-table
      author: Xunbo Guo
      comment: Create table MMS_MATERIAL_LOT_INVENTORY
      changes:
        - createTable:
            tableName: MMS_MATERIAL_LOT_INVENTORY
            remarks: Material Lot inventory Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_MATERIAL_LOT_INV
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: MATERIAL_LOT_RRN
                  type: bigint
                  remarks: 物料批次主键
              - column:
                  name: MATERIAL_LOT_ID
                  type: varchar(64)
                  remarks: 物料批次号
              - column:
                  name: MATERIAL_NAME
                  type: varchar(64)
                  remarks: 物料名称
              - column:
                  name: MATERIAL_DESC
                  type: varchar(64)
                  remarks: 物料描述
              - column:
                  name: WAREHOUSE_RRN
                  type: bigint
                  remarks: 仓库主键
              - column:
                  name: WAREHOUSE_ID
                  type: varchar(64)
                  remarks: 仓库号
              - column:
                  name: STORAGE_RRN
                  type: bigint
                  remarks: 库位主键
              - column:
                  name: STORAGE_TYPE
                  type: bigint
                  remarks: 库位类型
              - column:
                  name: STORAGE_ID
                  type: bigint
                  remarks: 库位号
              - column:
                  name: STOCK_QTY
                  type: bigint
                  remarks: 库存数