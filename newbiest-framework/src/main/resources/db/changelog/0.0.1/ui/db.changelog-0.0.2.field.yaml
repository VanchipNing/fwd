databaseChangeLog:
  - changeSet:
      id: modify-nb_field-table_0.0.2
      author: Xunbo Guo
      comment: Drop column REF_TABLE_RRN, USER_REF_LIST_NAME and add column REF_TABLE_NAME for NB_FIELD
      changes:
        - dropColumn:
            columnName: REF_TABLE_RRN
            tableName: NB_FIELD
        - dropColumn:
            columnName: USER_REF_LIST_NAME
            tableName: NB_FIELD
        - addColumn:
            tableName: NB_FIELD
            columns:
              - column:
                  name: REF_TABLE_NAME
                  type: varchar(32)

