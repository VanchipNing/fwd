databaseChangeLog:
  - changeSet:
      id: modify-nb_field-table_0.0.5
      author: Xunbo Guo
      comment: Modify column REF_TABLE_NAME type to varchar
      changes:
        - modifyDataType:
            tableName: NB_FIELD
            newDataType: VARCHAR(64)
            columnName: REF_TABLE_NAME
  - changeSet:
      id: add-unique-constraint_name_table_rrn-for-table-nb_field
      author: Xunbo Guo
      comment: Apply unique constraint (org_rrn, table_rrn) for table NB_FIELD
      changes:
        - addUniqueConstraint:
            tableName: NB_FIELD
            columnNames: table_rrn, name


