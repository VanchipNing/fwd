databaseChangeLog:
  - changeSet:
      id: create-nb_field-table
      author: Xunbo Guo
      comment: Create table NB_FIELD
      changes:
        - createTable:
            tableName: NB_FIELD
            remarks: field Info
            columns:
              - column:
                  name: object_rrn
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: active_flag
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: org_rrn
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: name
                  type: varchar(64)
                  remarks: 名字
              - column:
                  name: description
                  type: varchar(256)
                  remarks: 描述
              - column:
                  name: COLUMN_NAME
                  type: varchar(32)
                  remarks: 列名
              - column:
                  name: TABLE_RRN
                  type: bigint
                  remarks: 动态表主键
              - column:
                  name: TAB_RRN
                  type: bigint
                  remarks: Tab主键
              - column:
                  name: SEQ_NO
                  type: bigint
                  remarks: 顺序
              - column:
                  name: DISPLAY_LENGTH
                  type: bigint
                  remarks: 长度
              - column:
                  name: DISPLAY_TYPE
                  type: varchar(32)
                  remarks: 栏位显示类型 如text、password、refTable等
              - column:
                  name: DATA_TYPE
                  type: varchar(32)
                  remarks: 栏位输入值的类型 比如String/int等
              - column:
                  name: NAMING_RULE
                  type: varchar(128)
                  remarks: 命名规则 比如正则
              - column:
                  name: KEY_NUMBER
                  type: bigint
                  remarks: 栏位的关键字 将相同关键字的栏位设为同一个关键组 相同关健组中的栏位不同重复
              - column:
                  name: MIN_VALUE
                  type: varchar(32)
                  remarks: 最小值
              - column:
                  name: MAX_VALUE
                  type: varchar(32)
                  remarks: 最大值
              - column:
                  name: REF_TABLE_RRN
                  type: bigint
                  remarks: 栏位所对应的参考表主键
              - column:
                  name: REF_LIST_NAME
                  type: varchar(32)
                  remarks: 栏位所对应的系统参考值
              - column:
                  name: USER_REF_LIST_NAME
                  type: varchar(32)
                  remarks: 栏位所对应的用户栏位参考值
              - column:
                  name: REFERENCE_RULE
                  type: varchar(32)
                  remarks: 栏位的参考规则
              - column:
                  name: DEFAULT_VALUE
                  type: varchar(32)
                  remarks: 默认值
              - column:
                  name: DISPLAY_FLAG
                  type: varchar(1)
                  remarks: 栏位是否显示
              - column:
                  name: BASIC_FLAG
                  type: varchar(1)
                  remarks: 栏位是否显示在基本信息中
              - column:
                  name: MAIN_FLAG
                  type: varchar(1)
                  remarks: 栏位是否在表格中显示
              - column:
                  name: PERSIST_FLAG
                  type: varchar(1)
                  remarks: 栏位是否保存数据库
              - column:
                  name: READONLY_FLAG
                  type: varchar(1)
                  remarks: 栏位是否是只读
              - column:
                  name: REQUIRED_FLAG
                  type: varchar(1)
                  remarks: 是否必输
              - column:
                  name: UPPER_FLAG
                  type: varchar(1)
                  remarks: 是否转大写
              - column:
                  name: FROM_PARENT
                  type: varchar(1)
                  remarks: 从父对象上取值 父对象必须为对象的field栏位中体现如user.name
              - column:
                  name: QUERY_FLAG
                  type: varchar(1)
                  remarks: 是否是查询栏位
              - column:
                  name: EXPORT_FLAG
                  type: varchar(1)
                  remarks: 是否导出
              - column:
                  name: ALL_LINE
                  type: varchar(1)
                  remarks: 是否整行显示
              - column:
                  name: EDITABLE
                  type: varchar(1)
                  remarks: 保存之后是否可编辑
              - column:
                  name: LABEL
                  type: varchar(64)
                  remarks: 英文标签
              - column:
                  name: LABEL_ZH
                  type: varchar(64)
                  remarks: 中文标签
              - column:
                  name: LABEL_RES
                  type: varchar(64)
                  remarks: 其他语言标签