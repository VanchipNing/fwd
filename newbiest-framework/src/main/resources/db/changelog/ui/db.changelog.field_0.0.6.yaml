databaseChangeLog:
  - changeSet:
      id: NB_FIELD-remove-column_min_max_value_add-column_negative_flag
      author: Xunbo Guo
      comment: NB_FIELD remove column min_value,max_value and add column negative_flag
      changes:
        - dropColumn:
            columnName: min_value
            tableName: NB_FIELD
        - dropColumn:
            columnName: max_value
            tableName: NB_FIELD
        - addColumn:
            columnName: negative_flag
            tableName: NB_FIELD
            columns:
              - column:
                  name: negative_flag
                  type: varchar(1)