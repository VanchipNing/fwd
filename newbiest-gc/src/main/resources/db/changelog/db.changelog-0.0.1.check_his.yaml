databaseChangeLog:
  - changeSet:
      id: create-mms_material_lot_his-table
      author: Xunbo Guo
      comment: Create table GC_CHECK_HISTORY
      changes:
        - createTable:
            tableName: GC_CHECK_HISTORY
            remarks: GC Check History Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: MATERIAL_LOT_ID
                  type: varchar(64)
                  remarks: 物料批次号
              - column:
                  name: GRADE
                  type: varchar(64)
                  remarks: 等级
              - column:
                  name: RECEIVE_QTY
                  type: bigint
                  remarks: 接收数量
              - column:
                  name: CURRENT_QTY
                  type: bigint
                  remarks: 当前数量
              - column:
                  name: RESERVED_QTY
                  type: bigint
                  remarks: 预留数量
              - column:
                  name: STATUS_MODEL_RRN
                  type: bigint
                  remarks: 状态模型主键
              - column:
                  name: STATUS_CATEGORY
                  type: varchar(64)
                  remarks: 状态大类
              - column:
                  name: STATUS
                  type: varchar(64)
                  remarks: 状态
              - column:
                  name: PRE_STATUS_CATEGORY
                  type: varchar(64)
                  remarks: 前置状态大类
              - column:
                  name: PRE_STATUS
                  type: varchar(64)
                  remarks: 前置状态
              - column:
                  name: HOLD_STATE
                  type: varchar(64)
                  remarks: Hold状态
              - column:
                  name: PARENT_MATERIAL_LOT_ID
                  type: varchar(64)
                  remarks: 母批的批号
              - column:
                  name: PARENT_MATERIAL_LOT_RRN
                  type: bigint
                  remarks: 母批的批次主键
              - column:
                  name: SUB_MATERIAL_LOT_FLAG
                  type: varchar(1)
                  remarks: 子批标志
              - column:
                  name: CATEGORY
                  type: varchar2(64)
                  remarks: 物料批次类别，用来区分是普通物料批次还是包装物料批次
              - column:
                  name: PACKAGE_TYPE
                  type: varchar2(64)
                  remarks: 包装的时候记录包装类型，用于追加包装的时候进行验证
              - column:
                  name: WORK_ORDER_ID
                  type: varchar(64)
                  remarks: 工单号
              - column:
                  name: RECEIVE_DATE
                  type: datetime
                  remarks: 接收日期
              - column:
                  name: MATERIAL_RRN
                  type: bigint
                  remarks: 物料主键
              - column:
                  name: MATERIAL_NAME
                  type: varchar(64)
                  remarks: 物料名称
              - column:
                  name: MATERIAL_VERSION
                  type: bigint
                  remarks: 物料版本
              - column:
                  name: MATERIAL_DESC
                  type: varchar(64)
                  remarks: 物料描述
              - column:
                  name: MATERIAL_CATEGORY
                  type: varchar(64)
                  remarks: 物料类别
              - column:
                  name: MATERIAL_TYPE
                  type: varchar(64)
                  remarks: 物料类型
              - column:
                  name: STORE_UOM
                  type: varchar(64)
                  remarks: 库存单位
              - column:
                  name: ERROR_FLAG
                  type: varchar(1)
                  remarks: 是否是错误盘点
              - column:
                  name: HISTORY_SEQ
                  type: varchar(64)
                  remarks: 历史序列号
              - column:
                  name: TRANS_TYPE
                  type: varchar(64)
                  remarks: 事务类型
              - column:
                  name: TRANS_QTY
                  type: bigint
                  remarks: 操作数量
              - column:
                  name: ACTION_CODE
                  type: varchar(64)
                  remarks: 动作码
              - column:
                  name: ACTION_REASON
                  type: varchar(64)
                  remarks: 原因
              - column:
                  name: ACTION_COMMENT
                  type: varchar(64)
                  remarks: 备注
              - column:
                  name: RESERVED1
                  type: varchar(64)
                  remarks: 预留栏位1
              - column:
                  name: RESERVED2
                  type: varchar(64)
                  remarks: 预留栏位2
              - column:
                  name: RESERVED3
                  type: varchar(64)
                  remarks: 预留栏位3
              - column:
                  name: RESERVED4
                  type: varchar(64)
                  remarks: 预留栏位4
              - column:
                  name: RESERVED5
                  type: varchar(64)
                  remarks: 预留栏位5
              - column:
                  name: RESERVED6
                  type: varchar(64)
                  remarks: 预留栏位6
              - column:
                  name: RESERVED7
                  type: varchar(64)
                  remarks: 预留栏位7
              - column:
                  name: RESERVED8
                  type: varchar(64)
                  remarks: 预留栏位8
              - column:
                  name: RESERVED9
                  type: varchar(64)
                  remarks: 预留栏位9
              - column:
                  name: RESERVED10
                  type: varchar(64)
                  remarks: 预留栏位10
