databaseChangeLog:
  - changeSet:
      id: create-recipe_equipment_parameter-table
      author: Xunbo Guo
      comment: Create table RMS_RECIPE_EQUIPMENT_PARAMETER
      changes:
        - createTable:
            tableName: RMS_RECIPE_EQUIPMENT_PARAMETER
            remarks: Recipe Equipment Parameter Info
            columns:
              - column:
                  name: object_rrn
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: active_flag
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: org_rrn
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: recipe_equipment_rrn
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: Recipe主键
              - column:
                  name: parameter_name
                  type: varchar(64)
                  remarks: 参数名称
              - column:
                  name: parameter_desc
                  type: varchar(64)
                  remarks: 参数描述
              - column:
                  name: parameter_group
                  type: varchar(64)
                  remarks: 参数组
              - column:
                  name: seq_no
                  type: int
                  remarks: 序号
              - column:
                  name: data_type
                  type: varchar(32)
                  remarks: 数据类型
              - column:
                  name: compare_flag
                  type: varchar(1)
                  remarks: 是否比较
              - column:
                  name: validate_type
                  type: varchar(32)
                  remarks: 验证类型
              - column:
                  name: min_value
                  type: varchar(32)
                  remarks: 最小值
              - column:
                  name: max_value
                  type: varchar(32)
                  remarks: 最大值
              - column:
                  name: default_value
                  type: varchar(32)
                  remarks: 参数值
              - column:
                  name: special_parameter_flag
                  type: varchar(1)
                  remarks: 是否允许onLine修改
              - column:
                  name: reserved1
                  type: varchar(32)
                  remarks: 预留栏位1
              - column:
                  name: reserved2
                  type: varchar(32)
                  remarks: 预留栏位2
              - column:
                  name: reserved3
                  type: varchar(32)
                  remarks: 预留栏位3
              - column:
                  name: reserved4
                  type: varchar(32)
                  remarks: 预留栏位4
              - column:
                  name: reserved5
                  type: varchar(32)
                  remarks: 预留栏位5