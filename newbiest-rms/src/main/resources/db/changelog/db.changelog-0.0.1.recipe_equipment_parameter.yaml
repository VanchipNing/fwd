databaseChangeLog:
  - changeSet:
      id: create-recipe_equipment_parameter-table
      author: Xunbo Guo
      comment: Create table RMS_RECIPE_EQUIPMENT_PARAMETER
      changes:
        - createTable:
            tableName: RMS_RECIPE_EQUIPMENT_PARAMETER
            remarks: Recipe Equipment Parameter Info
            columns:
              - column:
                  name: object_rrn
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_RMS_RECIPE_EQP_PARA
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: RECIPE_EQUIPMENT_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: Recipe主键
              - column:
                  name: PARAMETER_NAME
                  type: varchar(64)
                  remarks: 参数名称
              - column:
                  name: PARAMETER_DESC
                  type: varchar(64)
                  remarks: 参数描述
              - column:
                  name: PARAMETER_GROUP
                  type: varchar(64)
                  remarks: 参数组
              - column:
                  name: SEQ_NO
                  type: int
                  remarks: 序号
              - column:
                  name: DATA_TYPE
                  type: varchar(32)
                  remarks: 数据类型
              - column:
                  name: COMPARE_FLAG
                  type: varchar(1)
                  remarks: 是否比较
              - column:
                  name: VALIDATE_TYPE
                  type: varchar(32)
                  remarks: 验证类型
              - column:
                  name: MIN_VALUE
                  type: varchar(32)
                  remarks: 最小值
              - column:
                  name: MAX_VALUE
                  type: varchar(32)
                  remarks: 最大值
              - column:
                  name: DEFAULT_VALUE
                  type: varchar(32)
                  remarks: 参数值
              - column:
                  name: SPECIAL_PARAMETER_FLAG
                  type: varchar(1)
                  remarks: 是否允许onLine修改
              - column:
                  name: RESERVED1
                  type: varchar(32)
                  remarks: 预留栏位1
              - column:
                  name: RESERVED2
                  type: varchar(32)
                  remarks: 预留栏位2
              - column:
                  name: RESERVED3
                  type: varchar(32)
                  remarks: 预留栏位3
              - column:
                  name: RESERVED4
                  type: varchar(32)
                  remarks: 预留栏位4
              - column:
                  name: RESERVED5
                  type: varchar(32)
                  remarks: 预留栏位5
  - changeSet:
      id: add-unique-constraint-for-rms_equipment_parameter-table
      author: Xunbo Guo
      comment: Apply unique constraint (recipe_equipment_rrn, parameter_name) for table RMS_RECIPE_EQUIPMENT_PARAMETER
      changes:
        - addUniqueConstraint:
            tableName: RMS_RECIPE_EQUIPMENT_PARAMETER
            columnNames: RECIPE_EQUIPMENT_RRN, PARAMETER_NAME
            constraintName: UK_RECIPE_EQP_PARAM_1