databaseChangeLog:
  - changeSet:
      id: create-recipe_equipment-table
      author: Xunbo Guo
      comment: Create table RMS_RECIPE_EQUIPMENT
      changes:
        - createTable:
            tableName: RMS_RECIPE_EQUIPMENT
            remarks: RecipeEquipment Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_RMS_RECIPE_EQP
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: NAME
                  type: varchar(32)
                  remarks: recipe名称
              - column:
                  name: DESCRIPTION
                  type: varchar(32)
                  remarks: 描述
              - column:
                  name: VERSION
                  type: bigint
                  remarks: 版本
              - column:
                  name: CLASS
                  type: varchar(32)
                  remarks: 类别 Recipe Program
              - column:
                  name: STATUS
                  type: varchar(32)
                  remarks: 状态
              - column:
                  name: RECIPE_TYPE
                  type: varchar(32)
                  remarks: 类型
              - column:
                  name: EQUIPMENT_ID
                  type: varchar(32)
                  remarks: 设备号
              - column:
                  name: EQUIPMENT_TYPE
                  type: varchar(32)
                  remarks: 设备类型
              - column:
                  name: HOLD_STATE
                  type: varchar(32)
                  remarks: Hold状态
              - column:
                  name: BODY
                  type: varchar(2048)
                  remarks: Recipe Body(二进制内容)
              - column:
                  name: TIMESTAMP
                  type: datetime
                  remarks: 时间戳
              - column:
                  name: CHECK_SUM
                  type: varchar(32)
                  remarks: checkSum
              - column:
                  name: LEVEL_NUMBER
                  type: int
                  remarks: 层级
              - column:
                  name: GOLDEN_FLAG
                  type: varchar(1)
                  remarks: 是否是GDRecipe
              - column:
                  name: PROGRAM_NAME
                  type: varchar(32)
                  remarks: 程序包名称
              - column:
                  name: PROGRAM_VERSION
                  type: varchar(32)
                  remarks: 程序包版本
              - column:
                  name: PROGRAM_SUBFIX
                  type: varchar(32)
                  remarks: 程序包后缀
              - column:
                  name: FILE_TRANS_TYPE
                  type: varchar(32)
                  remarks: 文件传输方式(EAP FTP SFTP)
              - column:
                  name: FILE_CHECK_TYPE
                  type: varchar(32)
              - column:
                  name: FROM_FTP_ID
                  type: varchar(32)
              - column:
                  name: FTP_ID
                  type: varchar(32)
                  remarks: 当前的FTP
              - column:
                  name: FULL_PATH
                  type: varchar(256)
                  remarks: 全路径
              - column:
                  name: ACTIVE_TIME
                  type: datetime
                  remarks: 激活时间
              - column:
                  name: ACTIVE_TYPE
                  type: varchar(32)
                  remarks: 激活类型 ByWafer ByLot
              - column:
                  name: ACTIVE_USER
                  type: varchar(32)
                  remarks: 激活者
              - column:
                  name: PATTERN
                  type: varchar(32)
                  remarks: 模式
              - column:
                  name: RESERVED1
                  type: varchar(32)
                  remarks: 预留栏位1
              - column:
                  name: RESERVED2
                  type: varchar(32)
                  remarks: 预留栏位2
              - column:
                  name: RESERVED3
                  type: varchar(32)
                  remarks: 预留栏位3
              - column:
                  name: RESERVED4
                  type: varchar(32)
                  remarks: 预留栏位4
              - column:
                  name: RESERVED5
                  type: varchar(32)
                  remarks: 预留栏位5