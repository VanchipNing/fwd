databaseChangeLog:
  - changeSet:
      id: create-recipe_equipment-his-table
      author: Xunbo Guo
      comment: Create table RMS_RECIPE_EQUIPMENT_HIS
      changes:
        - createTable:
            tableName: RMS_RECIPE_EQUIPMENT_HIS
            remarks: RecipeEquipment Info
            columns:
              - column:
                  name: object_rrn
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: active_flag
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: org_rrn
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: created
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: created_by
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: updated
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: updated_by
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: lock_version
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: recipe_equipment_rrn
                  type: bigint
                  remarks: 对应数据的主键
              - column:
                  name: trans_type
                  type: varchar(32)
                  remarks: 操作类型
              - column:
                  name: recipe_name
                  type: varchar(32)
                  remarks: recipe名称
              - column:
                  name: version
                  type: bigint
                  remarks: 版本
              - column:
                  name: lot_id
                  type: varchar(32)
                  remarks: 请求的批次号
              - column:
                  name: status
                  type: varchar(32)
                  remarks: 状态
              - column:
                  name: recipe_type
                  type: varchar(32)
                  remarks: 类型
              - column:
                  name: equipment_id
                  type: varchar(32)
                  remarks: 设备号
              - column:
                  name: equipment_type
                  type: varchar(32)
                  remarks: 设备类型
              - column:
                  name: hold_state
                  type: varchar(32)
                  remarks: Hold状态
              - column:
                  name: body
                  type: varchar(2048)
                  remarks: Recipe Body(二进制内容)
              - column:
                  name: timestamp
                  type: datetime
                  remarks: 时间戳
              - column:
