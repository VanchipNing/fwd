              - column:
                  name: active_type
                  type: varchar(32)
                  remarks: 激活类型 ByWafer ByLot
              - column:
                  name: active_user
                  type: varchar(32)
                  remarks: 激活者
              - column:
                  name: pattern
                  type: varchar(32)
                  remarks: 模式
              - column:
                  name: program_name
                  type: varchar(32)
                  remarks: 程序包名称
              - column:
                  name: program_version
                  type: varchar(32)
