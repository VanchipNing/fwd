databaseChangeLog:
  - changeSet:
      id: create-recipe_equipment_his-table
      author: Xunbo Guo
      comment: Create table RMS_RECIPE_EQUIPMENT_HIS
      changes:
        - createTable:
            tableName: RMS_RECIPE_EQUIPMENT_HIS
            remarks: RecipeEquipmentHistory Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_RMS_RECIPE_EQP_HIS
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: NAME
                  type: varchar(32)
                  remarks: recipe名称
              - column:
                  name: DESCRIPTION
                  type: varchar(32)
                  remarks: 描述
              - column:
                  name: VERSION
                  type: bigint
                  remarks: 版本
              - column:
                  name: STATUS
                  type: varchar(32)
                  remarks: 状态
              - column:
                  name: RECIPE_EQUIPMENT_RRN
                  type: bigint
                  remarks: 设备Recipe主键
              - column:
                  name: EQUIPMENT_ID
                  type: varchar(32)
                  remarks: 设备号
              - column:
                  name: EQUIPMENT_TYPE
                  type: varchar(32)
                  remarks: 设备类型
              - column:
                  name: HOLD_STATE
                  type: varchar(32)
                  remarks: Hold状态
              - column:
                  name: BODY
                  type: varchar(2048)
                  remarks: Recipe Body(二进制内容)
              - column:
                  name: TIMESTAMP
                  type: datetime
                  remarks: 时间戳
              - column:
                  name: CHECK_SUM
                  type: varchar(32)
                  remarks: checkSum
              - column:
                  name: LEVEL_NUMBER
                  type: int
                  remarks: 层级
              - column:
                  name: GOLDEN_FLAG
                  type: varchar(1)
                  remarks: 是否是GDRecipe
              - column:
                  name: ACTIVE_TIME
                  type: datetime
                  remarks: 激活时间
              - column:
                  name: ACTIVE_TYPE
                  type: varchar(32)
                  remarks: 激活类型 ByWafer ByLot
              - column:
                  name: ACTIVE_USER
                  type: varchar(32)
                  remarks: 激活者
              - column:
                  name: PATTERN
                  type: varchar(32)
                  remarks: 模式
              - column:
                  name: CHECK_BODY_FLAG
                  type: varchar(1)
                  defaultValue: N
                  remarks: 验证Body.此处的Body不是Parameter，而是一个二进制码
              - column:
                  name: CHECK_SUM_FLAG
                  type: varchar(1)
                  defaultValue: N
              - column:
                  name: CHECK_PARAMETER_FLAG
                  type: varchar(1)
                  defaultValue: N
                  remarks: 验证Parameter
              - column:
                  name: LOT_ID
                  type: varchar(64)
                  remarks: Download的时候请求的lotId
              - column:
                  name: UNIT_ID
                  type: varchar(64)
                  remarks: 验证Parameter
              - column:
                  name: HISTORY_SEQ
                  type: varchar(64)
                  remarks: 历史序列号
              - column:
                  name: TRANS_TYPE
                  type: varchar(64)
                  remarks: 操作类型
              - column:
                  name: ACTION_CODE
                  type: varchar(64)
                  remarks: 动作码
              - column:
                  name: ACTION_REASON
                  type: varchar(64)
                  remarks: 原因
              - column:
                  name: ACTION_COMMENT
                  type: varchar(64)
                  remarks: 备注
              - column:
                  name: RESERVED1
                  type: varchar(32)
                  remarks: 预留栏位1
              - column:
                  name: RESERVED2
                  type: varchar(32)
                  remarks: 预留栏位2
              - column:
                  name: RESERVED3
                  type: varchar(32)
                  remarks: 预留栏位3
              - column:
                  name: RESERVED4
                  type: varchar(32)
                  remarks: 预留栏位4
              - column:
                  name: RESERVED5
                  type: varchar(32)
                  remarks: 预留栏位5