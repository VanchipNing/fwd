databaseChangeLog:
  - changeSet:
      id: create-recipe_equipment_temp_parameter-table
      author: Xunbo Guo
      comment: Create table RMS_RECIPE_EQUIPMENT_PARAM_TMP
      changes:
        - createTable:
            tableName: RMS_RECIPE_EQUIPMENT_PARAM_TMP
            remarks: RecipeEquipment Temp Parameter Info
            columns:
              - column:
                  name: object_rrn
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: active_flag
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: org_rrn
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: created
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: created_by
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: updated
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: updated_by
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: lock_version
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: ecn_id
                  type: varchar(32)
                  remarks: 工艺变更号UUID
              - column:
                  name: recipe_equipment_rrn
                  type: bigint
                  remarks: 设备Recipe主键
              - column:
                  name: parameter_name
                  type: varchar(64)
                  remarks: 参数名称
              - column:
                  name: parameter_desc
                  type: varchar(64)
                  remarks: 参数描述
              - column:
                  name: parameter_group
                  type: varchar(64)
                  remarks: 参数组
              - column:
                  name: min_value
                  type: varchar(32)
                  remarks: 最小值
              - column:
                  name: max_value
                  type: varchar(32)
                  remarks: 最大值
              - column:
                  name: parameter_value
                  type: varchar(32)
                  remarks: 具体值
              - column:
                  name: status
                  type: varchar(32)
                  remarks: 状态
              - column:
                  name: expired_policy
                  type: varchar(32)
                  remarks: 过期策略
              - column:
                  name: current_count
                  type: int
                  remarks: 当前次数
              - column:
                  name: life
                  type: int
                  remarks: 周期