databaseChangeLog:
  - changeSet:
      id: create-status_machine_status_category-table
      author: Xunbo Guo
      comment: Create table COM_SM_STATUS_CATEGORY
      changes:
        - createTable:
            tableName: COM_SM_STATUS_CATEGORY
            remarks: Status Category Info
            columns:
              - column:
                  name: object_rrn
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: active_flag
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: org_rrn
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: created
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: created_by
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: updated
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: updated_by
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: lock_version
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: name
                  type: varchar(64)
                  remarks: 名称
              - column:
                  name: DESCRIPTION
                  type: varchar(64)
                  remarks: 描述
              - column:
                  name: CATEGORY
                  type: varchar(64)
                  remarks: 类别
  - changeSet:
      id: add-unique-constraint-for-status-category-table
      author: Xunbo Guo
      comment: Apply unique constraint (org_rrn, name, category) for COM_SM_STATUS_CATEGORY
      changes:
        - addUniqueConstraint:
            tableName: COM_SM_STATUS_CATEGORY
            columnNames: org_rrn, name, category
            constraintName: UK_STATUS_CATEGORY_ORG_RRN_NAME_CATEGORY