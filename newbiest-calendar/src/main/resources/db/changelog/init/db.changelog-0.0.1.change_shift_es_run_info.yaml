databaseChangeLog:
  - changeSet:
      id: create-change_shift_es_run-table
      author: Xunbo Guo
      comment: Create table DMS_CHANGE_SHIFT_ES_RUN_INFO
      changes:
        - createTable:
            tableName: DMS_CHANGE_SHIFT_ES_RUN_INFO
            remarks: ChangeShiftEsRunInfo Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_CS_HLOT
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: WAFER_START_TIME
                  type: datetime
                  remarks: 投片日期
              - column:
                  name: PRODUCT_ID
                  type: varchar(32)
                  remarks: 产品号
              - column:
                  name: CHANGE_SHIFT_RRN
                  type: bigint
                  remarks: 交接班主键
              - column:
                  name: PURPOSE
                  type: varchar(32)
                  remarks: 目的
              - column:
                  name: DAILY_RUN_PROGRESS
                  type: bigint
                  remarks: 每日run货进度
              - column:
                  name: OWNER
                  type: varchar(64)
                  remarks: 责任人
              - column:
                  name: REMARK
                  type: varchar(256)
                  remarks: 备注
