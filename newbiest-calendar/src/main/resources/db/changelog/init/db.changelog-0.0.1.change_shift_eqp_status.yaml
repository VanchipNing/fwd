databaseChangeLog:
  - changeSet:
      id: create-change_shift_eq_status-table
      author: Xunbo Guo
      comment: Create table DMS_CHANGE_SHIFT_EQ_STATUS
      changes:
        - createTable:
            tableName: DMS_CHANGE_SHIFT_EQ_STATUS
            remarks: ChangeShiftEquipmentStatus Info
            columns:
              - column:
                  name: object_rrn
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: active_flag
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: org_rrn
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: created
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: created_by
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: updated
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: updated_by
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: lock_version
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: CHANGE_SHIFT_RRN
                  type: bigint
                  remarks: 交接班主键
              - column:
                  name: EQUIPMENT_ID
                  type: varchar(32)
                  remarks: 设备号
              - column:
                  name: EXCEPTION_FLAG
                  type: varchar(1)
                  remarks: 是否异常
              - column:
                  name: TOOL_HOMING_FLAG
                  type: varchar(1)
                  remarks: 治具是否归位
              - column:
                  name: WRITE_CHECK_TABLE_FLAG
                  type: varchar(1)
                  remarks: 检查表是否填写
              - column:
                  name: COMMENT
                  type: varchar(256)
                  remarks: 备注
              - column:
                  name: SUCCESSOR
                  type: varchar(32)
                  remarks: 接班人
              - column:
                  name: RESERVED1
