databaseChangeLog:
  - changeSet:
      id: addColumn-DMS_CHANGE_SHIFT_EQP_STATUS_exception_some_colums
      author: Xunbo Guo
      comment: add column EXCEPTION_TYPE,EXCEPTION_DESC,EXCEPTION_START_TIME,EXCEPTION_END_TIME for DMS_CHANGE_SHIFT_EQP_STATUS
      changes:
      - addColumn:
          tableName: DMS_CHANGE_SHIFT_EQP_STATUS
          columns:
          - column:
              name: EXCEPTION_TYPE
              type: varchar(32)
          - column:
              name: EXCEPTION_DESC
              type: varchar(256)
          - column:
              name: EXCEPTION_START_TIME
              type: varchar(32)
          - column:
              name: EXCEPTION_END_TIME
              type: varchar(32)
      - dropColumn:
          columnName: HANDOVER_FLAG
          tableName: DMS_CHANGE_SHIFT_EQP_STATUS