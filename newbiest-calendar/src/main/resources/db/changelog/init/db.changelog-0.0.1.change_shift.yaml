databaseChangeLog:
  - changeSet:
      id: create-change_shift-table
      author: Xunbo Guo
      comment: Create table DMS_CHANGE_SHIFT
      changes:
        - createTable:
            tableName: DMS_CHANGE_SHIFT
            remarks: ChangeShift Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    constraintName: PK_CHANGE_SHIFT
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: NAME
                  type: varchar(64)
                  remarks: 名称 系统自动生成
              - column:
                  name: SHIFT_TIME
                  type: date
                  remarks: 班别时间
              - column:
                  name: SHIFT
                  type: varchar(32)
                  remarks: 班别
              - column:
                  name: CATEGORY
                  type: varchar(32)
                  remarks: 类型
              - column:
                  name: STATUS
                  type: varchar(32)
                  remarks: 状态
              - column:
                  name: ATTENDANCE
                  type: bigint
                  remarks: 应出勤人数
              - column:
                  name: ACTUAL_ATTENDANCE
                  type: bigint
                  remarks: 实际出勤人数
              - column:
                  name: ASK_FOR_LEAVE
                  type: bigint
                  remarks: 请假人数
              - column:
                  name: LATE_ARRIVAL
                  type: bigint
                  remarks: 迟到人数
              - column:
                  name: EARLY_LEAVE
                  type: bigint
                  remarks: 早退人数
              - column:
                  name: ABSENTEEISM
                  type: bigint
                  remarks: 旷工人数
              - column:
                  name: LEAVE_POST
                  type: bigint
                  remarks: 脱岗人数
              - column:
                  name: SUCCESSOR
                  type: varchar(32)
                  remarks: 接班人
              - column:
                  name: CONFIRM_TIME
                  type: dateTime
              - column:
                  name: RESERVED1
                  type: varchar(64)
                  remarks: 预留栏位1
              - column:
                  name: RESERVED2
                  type: varchar(64)
                  remarks: 预留栏位2
              - column:
                  name: RESERVED3
                  type: varchar(64)
                  remarks: 预留栏位3
              - column:
                  name: RESERVED4
                  type: varchar(64)
                  remarks: 预留栏位4
              - column:
                  name: RESERVED5
                  type: varchar(64)
                  remarks: 预留栏位5
              - column:
                  name: RESERVED6
                  type: varchar(64)
                  remarks: 预留栏位6
              - column:
                  name: RESERVED7
                  type: varchar(64)
                  remarks: 预留栏位7
              - column:
                  name: RESERVED8
                  type: varchar(64)
                  remarks: 预留栏位8
              - column:
                  name: RESERVED9
                  type: varchar(64)
                  remarks: 预留栏位9
              - column:
                  name: RESERVED10
                  type: varchar(64)
                  remarks: 预留栏位10
  - changeSet:
      id: add-unique-constraint-for-change_shift-table
      author: Xunbo Guo
      comment: Apply unique constraint (org_rrn, name) for table DMS_CHANGE_SHIFT
      changes:
        - addUniqueConstraint:
            tableName: DMS_CHANGE_SHIFT
            columnNames: ORG_RRN, NAME
            constraintName: UK_CS_ORG_NAME
